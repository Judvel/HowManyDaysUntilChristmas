<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many days until Christmas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>How many days until Christmas?</h1>
        <section class="main-date-container">
            <div class="date--container">
                <h2>Meses</h2>
                <p id="months">1</p>
            </div>
            <div class="date--container">
                <h2>Semanas</h2>
                <p id="weeks">1</p>
            </div>
            <div class="date--container">
                <h2>Dias</h2>
                <p id="days">1</p>
            </div>
            <div class="date--container">
                <h2>Horas</h2>
                <p id="hours">1</p>
            </div>
            <div class="date--container">
                <h2>Minutos</h2>
                <p id="minutes">1</p>
            </div>
            <div class="date--container">
                <h2>Segundos</h2>
                <p id="seconds"></p>
            </div>

        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
